<li [ngClass]="{'list-group-item': true,
        'list-group-item-success': postLoveIts > 0,
        'list-group-item-danger': postLoveIts < 0}">
<div class=pull-right>
        <p>{{ postCreatedAt | date: 'short' | uppercase }}</p>
    </div>
    <h3 [ngStyle]="{color: getColor()}">{{ postName }} </h3>
<p> {{ getContent() }} </p>
<p> LoveIts : {{ postLoveIts }} </p>

<button class="btn btn-success"
              (click)="onLoveIt()">Love it!</button>
<button class="btn btn-danger"
              (click)="onDontLoveIt()">Don't love it!</button>

</li>
